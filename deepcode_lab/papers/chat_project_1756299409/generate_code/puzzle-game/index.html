<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 拼图游戏 - Jigsaw Puzzle Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="game-container">
        <!-- 游戏标题栏 -->
        <header class="game-header">
            <h1>拼图游戏</h1>
            <div class="game-controls">
                <button id="new-game-btn" class="btn btn-primary">新游戏</button>
                <button id="pause-btn" class="btn btn-secondary">暂停</button>
                <button id="hint-btn" class="btn btn-secondary">提示</button>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button id="upload-btn" class="btn btn-secondary">上传图片</button>
            </div>
            <div class="game-stats">
                <span id="timer">时间: 00:00</span>
                <span id="progress">进度: 0/100</span>
            </div>
        </header>

        <!-- 主游戏区域 -->
        <main class="game-main">
            <!-- 左侧碎片存放区 -->
            <div class="left-panel">
                <h3>拼图碎片</h3>
                <div class="pieces-container">
                    <canvas id="pieces-canvas" width="300" height="600"></canvas>
                </div>
                <div class="panel-controls">
                    <button id="shuffle-btn" class="btn btn-small">打乱</button>
                    <button id="sort-btn" class="btn btn-small">排序</button>
                </div>
            </div>

            <!-- 中央拼图画布区 -->
            <div class="center-area">
                <div class="canvas-container">
                    <canvas id="main-canvas" width="800" height="600"></canvas>
                    <canvas id="background-canvas" width="800" height="600"></canvas>
                    <canvas id="grid-canvas" width="800" height="600"></canvas>
                </div>
                <div class="canvas-controls">
                    <button id="zoom-in-btn" class="btn btn-icon">+</button>
                    <button id="zoom-out-btn" class="btn btn-icon">-</button>
                    <button id="reset-view-btn" class="btn btn-icon">⌂</button>
                    <span id="zoom-level">100%</span>
                </div>
            </div>

            <!-- 右侧控制面板 -->
            <div class="right-panel">
                <h3>游戏信息</h3>
                
                <!-- 参考图预览 -->
                <div class="reference-preview">
                    <h4>参考图</h4>
                    <canvas id="reference-canvas" width="200" height="150"></canvas>
                    <button id="toggle-reference" class="btn btn-small">显示/隐藏</button>
                </div>

                <!-- 游戏设置 -->
                <div class="game-settings">
                    <h4>设置</h4>
                    <label>
                        <input type="checkbox" id="auto-snap" checked> 自动吸附
                    </label>
                    <label>
                        <input type="checkbox" id="show-grid" checked> 显示网格
                    </label>
                    <label>
                        <input type="checkbox" id="sound-enabled" checked> 音效
                    </label>
                    <label>
                        难度:
                        <select id="difficulty">
                            <option value="easy">简单 (4x4)</option>
                            <option value="medium" selected>中等 (10x10)</option>
                            <option value="hard">困难 (15x15)</option>
                        </select>
                    </label>
                </div>

                <!-- 操作说明 -->
                <div class="instructions">
                    <h4>操作说明</h4>
                    <ul>
                        <li>左键: 拖拽碎片</li>
                        <li>右键: 旋转碎片</li>
                        <li>滚轮: 缩放视图</li>
                        <li>空格: 显示参考图</li>
                        <li>R键: 重新开始</li>
                        <li>ESC: 暂停游戏</li>
                    </ul>
                </div>

                <!-- 游戏统计 -->
                <div class="game-statistics">
                    <h4>统计信息</h4>
                    <div class="stat-item">
                        <span>已完成:</span>
                        <span id="completed-pieces">0</span>
                    </div>
                    <div class="stat-item">
                        <span>剩余:</span>
                        <span id="remaining-pieces">100</span>
                    </div>
                    <div class="stat-item">
                        <span>正确率:</span>
                        <span id="accuracy">0%</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 游戏完成弹窗 -->
        <div id="completion-modal" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 恭喜完成!</h2>
                <p>用时: <span id="final-time"></span></p>
                <p>正确率: <span id="final-accuracy"></span></p>
                <div class="modal-actions">
                    <button id="play-again-btn" class="btn btn-primary">再玩一次</button>
                    <button id="close-modal-btn" class="btn btn-secondary">关闭</button>
                </div>
            </div>
        </div>

        <!-- 加载提示 -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p>正在生成拼图...</p>
        </div>
    </div>

    <!-- 游戏脚本 -->
    <script src="config/game-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/canvas-renderer.js"></script>
    <script src="js/collision-detector.js"></script>
    <script src="js/puzzle-generator.js"></script>
    <script src="js/input-handler.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/game-engine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
